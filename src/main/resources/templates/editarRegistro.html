<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Registro - SaúdeIMC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

<header>
    <a href="#" class="logo">SaúdeIMC</a>
    <nav>
        <ul>
            <li><a th:href="@{/}">Início</a></li>
            <li><a th:href="@{/calc}">Calcular IMC</a></li>
            <li><a th:href="@{/listar}">Lista de Registros</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="text-content">
        <h1>Editar Registro</h1>
        <p>Atualize as informações desejadas e salve as alterações.</p>

        <form th:action="${formAction}" th:object="${registro}" method="post" class="progress-form">
            <label>Nome:</label>
            <input type="text" th:field="*{nome}" required>

            <label>CPF:</label>
            <input type="text" th:field="*{cpf}" required>

            <label>Peso Atual (kg):</label>
            <input type="number" step="0.01" th:field="*{peso}" required>

            <label>Altura (m):</label>
            <input type="number" step="0.01" th:field="*{altura}" required>

            <label>Data do Registro:</label>
            <input type="date" th:field="*{dataRegistro}" required>

            <button type="submit">Salvar Alterações</button>
        </form>

        <br>
        <a th:href="@{/listar}" style="color: #555; text-decoration: underline;">
            ← Voltar
        </a>
    </div>
</main>

</body>
</html>
