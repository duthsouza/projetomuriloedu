<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calculadora de IMC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>
</head>

<body>

<main class="text-content" style="max-width: 500px; margin: 40px auto;">

    <h1 style="margin-bottom: 20px;">Calculadora de IMC</h1>

    <form th:action="@{/calc}" method="post" th:object="${calc}" onsubmit="calculoOk()" class="progress-form">

        <label>Peso (Kg):</label>
        <input type="number" step="0.01" th:field="*{peso}" required placeholder="Ex: 70.5">

        <label>Altura (m):</label>
        <input type="number" step="0.01" th:field="*{altura}" required placeholder="Ex: 1.75">

        <button type="submit">Calcular</button>
    </form>

    <div th:if="${res != null}" class="resultado" style="margin-top: 25px;">
        <h3>Seu IMC é:</h3>
        <p th:text="${#numbers.formatDecimal(res, 1, 2)}"></p>

        <h3>Classificação:</h3>
        <p th:text="${classificacao}"></p>
    </div>

    <a th:href="@{/}" style="display: inline-block; margin-top: 25px;">Voltar</a>

</main>

</body>
</html>
