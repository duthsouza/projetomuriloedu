<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>
            Pagina 1
        </title>
    </head>
    <body>
        <h1>
            CALCULADORA
        </h1>
        <form th:action="@{/calc}" method="post" th:object="${calc}">
            Peso (Kg): <input type="number" step="0.01" th:field="*{peso}"><br>
            Altura (m): <input type="number" step="0.01" th:field="*{altura}"><br>
            <input type="submit" value="Calcular">
        </form>
        <div th:if="${res != null}">
            <h2 th:text="${res}"></h2>
        </div>
        <a th:href="@{/}">Voltar</a>
    </body>
</html>
